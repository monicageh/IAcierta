<!-- src/app/home/home.component.html -->
<div class="home-wrapper">
  <!-- Logo grande -->
  <img src="assets/logoIAcierta.png"
       alt="IAcierta Logo"
       class="home-logo" />

  <!-- Título principal -->
  <h1>Selecciona el idioma</h1>

  <!-- Botones de idioma -->
  <div class="lang-buttons">
    <button class="lang-btn es" (click)="selectLang('es')">
      <img src="assets/spain.png" alt="Español" />
    </button>
    <button class="lang-btn en" (click)="selectLang('en')">
      <img src="assets/uk.png" alt="English" />
    </button>
  </div>
</div>
